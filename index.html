<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body onclick="getKeyValue(event)">

  <div class="container theme-two">
    <header>
      <h3>calc</h3>
      <div class="toggle">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </header>

    <section class="display">0</section>

    <section class="keypad">
      <div class="keys">
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="del">DEL</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key add">+</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key minus">-</div>
        <div class="key decimal">.</div>
        <div class="key">0</div>
        <div class="key divide">รท</div>
        <div class="key multiply">ร</div>
        <div class="reset">RESET</div>
        <div class="key equals">=</div>
      </div>
    </section>
  </div>
  

  <script src="js/script.js"></script>p
</body>
</html>
